<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="style.css">
  <script src="/lib/jquery-3.1.0.min.js"></script>
  <script src="blink1.js"></script>
  <script src="/lib/mustache.js"></script>
  <script src="/lib/ral.min.js"></script>
  <script src="codealike-pulse.js"></script>
  <link href="/lib/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/lib/mdl/icons.css">
  <link rel="stylesheet" href="/lib/mdl/material.min.css">
  <script src="/lib/mdl/material.min.js"></script>
</head>

<body>
  <div id="toast-message" class="mdl-js-snackbar mdl-snackbar">
    <div class="mdl-snackbar__text"></div>
    <button class="mdl-snackbar__action" type="button"></button>
  </div>

  <select id="picker" disabled>
      <option id="empty" selected>No devices found.</option>
    </select>
  <input type="range" min="0" max="255" value="0" id="r" disabled />
  <input type="range" min="0" max="255" value="0" id="g" disabled />
  <input type="range" min="0" max="255" value="0" id="b" disabled />

  <!-- Off-line mode layout -->
  <div id="offline-mode" class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <main class="mdl-layout__content darkGrey">
      <div class="page-content">
        <!-- Your content goes here -->
          <div class="mdl-typography--text-center">
              <h1><i class="material-icons font-size-50">signal_wifi_off</i></h1>
              <h1>Off line mode</h1>
              <h4>This screen will show information automatically once you're on-line again.</h4>
          </div>
      </div>
    </main>
  </div>

  <!-- Off-line mode layout -->
  <div id="onboarding" class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <main class="mdl-layout__content darkOrange">
      <div class="page-content">
        <!-- Your content goes here -->
          <div class="mdl-typography--text-center">
              <h1><i class="material-icons font-size-50">lock</i></h1>
              <h1>We need your Codealike API Token</h1>
              <h4>In order to set a proper connection to Codealike's servers, we need your API Token.</h4>
              <!-- Textfield with Floating Label -->

              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="onboarding-token">
                <label class="mdl-textfield__label" for="onboarding-token">Your Codealike API Token</label>
              </div>
              <button id="onboarding-ok" class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored">
                <i class="material-icons">arrow_forward</i>
              </button>
          </div>
      </div>
    </main>
  </div>

  <!-- On-line mode layout -->

<!-- The drawer is always open in large screens. The header is always shown,
  even in small screens. -->
<div id="online-mode" class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer
            mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <div class="mdl-layout-spacer"></div>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
                  mdl-textfield--floating-label mdl-textfield--align-right">
                  <span>Your Codealike API Token</span>
        <label class="mdl-button mdl-js-button mdl-button--icon"
               for="codealike-api-token">
          <i class="material-icons">lock</i>
        </label>
        <div class="mdl-textfield__expandable-holder">
          <input class="mdl-textfield__input" type="text" name="sample"
                 id="codealike-api-token">
        </div>
      </div>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">Title</span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" href="">Link</a>
      <a class="mdl-navigation__link" href="">Link</a>
      <a class="mdl-navigation__link" href="">Link</a>
      <a class="mdl-navigation__link" href="">Link</a>
    </nav>
  </div>
  <main class="mdl-layout__content">
    <div class="page-content">
        <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--4-col">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" id="username">
              <label class="mdl-textfield__label" for="sample3">Codealike Username</label>
            </div>

            <div id="add-user-spinner" class="mdl-spinner mdl-spinner--single-color mdl-js-spinner is-active"></div>

            <button id="add-user" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
              Add new user
            </button>
          </div>
          <div id="lights" class="mdl-cell mdl-cell--6-col">
          </div>
        </div>

        <div id="grid-cards" class="mdl-grid">

        </div>
    </div>
  </main>
</div>

</body>

</html>
