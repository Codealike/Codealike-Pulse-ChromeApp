<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="style.css">
  <script src="/lib/jquery-3.1.0.min.js"></script>
  <script src="blink1.js"></script>
  <script src="/lib/mustache.js"></script>
  <script src="/lib/ral.min.js"></script>
  <script src="codealike-pulse.js"></script>
  <link href="/lib/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/lib/mdl/material.min.css">
  <script src="/lib/mdl/material.min.js"></script>
  <link rel="stylesheet" href="/lib/mdl/icons.css">
</head>

<body>
  <div id="toast-message" class="mdl-js-snackbar mdl-snackbar">
    <div class="mdl-snackbar__text"></div>
    <button class="mdl-snackbar__action" type="button"></button>
  </div>

  <select id="picker" disabled>
      <option id="empty" selected>No devices found.</option>
    </select>
  <input type="range" min="0" max="255" value="0" id="r" disabled />
  <input type="range" min="0" max="255" value="0" id="g" disabled />
  <input type="range" min="0" max="255" value="0" id="b" disabled />

  <!-- Accent-colored raised button with ripple -->

  <!-- Always shows a header, even in smaller screens. -->
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">Title</span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation. We hide it in small screens. -->
        <nav class="mdl-navigation mdl-layout--large-screen-only">
          <a class="mdl-navigation__link" href="">Link</a>
          <a class="mdl-navigation__link" href="">Link</a>
          <a class="mdl-navigation__link" href="">Link</a>
          <a class="mdl-navigation__link" href="">Link</a>
        </nav>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Title</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="">Link</a>
        <a class="mdl-navigation__link" href="">Link</a>
        <a class="mdl-navigation__link" href="">Link</a>
        <a class="mdl-navigation__link" href="">Link</a>
      </nav>
    </div>
    <main class="mdl-layout__content">
      <div class="page-content">
          <!-- Your content goes here -->
        <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--4-col">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="username">
                <label class="mdl-textfield__label" for="sample3">Codealike Username</label>
              </div>

              <div id="add-user-spinner" class="mdl-spinner mdl-spinner--single-color mdl-js-spinner is-active"></div>

              <button id="add-user" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                Add new user
              </button>
          </div>
        </div>

        <div id="grid-cards" class="mdl-grid">

        </div>
      </div>
    </main>
  </div>
</body>

</html>
